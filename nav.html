<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
    <script>
        function initialize() {
            var myLatlng = new google.maps.LatLng(19.081890, 72.914299);
            var mapOptions = {
                zoom: 14,
                center: myLatlng
            }
            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            var marker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title: 'Hello World!'
            });
                        var contentString = 
            '<div id="content">'+
                '<b class="firstHeading">A Single Marker</b>'+
                '<div id="bodyContent">'+
                    'Just one of me!' +
                '</div>' +
            '</div>';
            // info window
            var infowindow = new google.maps.InfoWindow({
      content: contentString
  });

            google.maps.event.addListener(marker, 'click', function() {
                infowindow.open(map,marker);
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
       <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart"]});
        google.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Element', 'Fruits Sold', { role: 'style' }],
                ['Apples', 48.94, '#fa6'],           
                ['Grapes', 35.49, '#fa6'],            
                ['Oranges', 41.30,'#fa6'],
                ['Kiwi', 2.45, '#fa6' ], 
                ['Lemons', 31.45, '#fa6' ], 
                ['Limes', 45.14, 'color: #fa6; stroke-width: 2;  ' ], 
            ]);

            var options = {
                orientation:'horizontal',
                width: 600,
                height: 400,
                bar: {groupWidth: "25%"},
                title: 'May 3rd - May 10th',
                vAxis: {  titleTextStyle: {color: 'red'}}
            };

            var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
